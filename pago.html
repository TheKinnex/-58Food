<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class=" bg-pantone_gunpowder">
    <nav class=" bg-black/60 backdrop-blur-md fixed top-0 pt-2 w-full z-20">
        <div class=" container mx-auto max-w-7xl px-2 md:px-4 lg:px-6 w-full">
            <nav class=" relative flex justify-between px-2">
                <div class=" flex justify-center items-center">
                    <a class=" flex justify-center items-center" href="./index.html">
                        <img class="w-20 pb-2" src="./img/logo-color-blanco.svg" alt="">
                    </a>
                </div>

                <div class="flex">
                    <div class=" flex justify-center items-center text-xl gap-8 text-white">
                        <a href="./index.html">
                            Inicio
                        </a>
                        <a href="./menu.html">
                            Menu
                        </a>
                        <div id="navOptionAdmin" class=" hidden ">
                            <a href="./products.html">
                                Panel
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </nav>

    <main class="mt-24">
        <section class=" flex justify-center items-center">
            <div class="md:mx-7">
                <div class=" grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Sección de Productos -->
                    <div class="  flex flex-col justify-cente ">
                        <h2 class="text-3xl mt-2 text-pantone font-bold mb-4 text-center">Productos</h2>
                        <!-- Aquí irían los productos -->
                        <div id="cartListContainer" class=" h-96 overflow-auto ">
                            <div class="border border-gray-300 p-5 mb-4 rounded flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold">Producto 1</h3>
                                    <p>Descripción del Producto 1</p>
                                    <p>Precio: $XX.XX c/u || Total: $XX.XX </p>
                                    <p>Cantidad: X</p>
                                </div>
                                <div>
                                    <img class=" w-28 h-28 object-cover" src="" alt="">
                                </div>
                            </div>
                        </div>
                        <!-- Precio Total -->
                        <div class=" text-2xl text-white p-4 rounded">
                            <h3 class="text-pantone font-bold">Total a Pagar</h3>
                            <p id="totalToPay">$XX.XX</p>
                        </div>
                    </div>

                    <!-- Seccion de Tarjeta -->
                    <div class="flex flex-col justify-center items-center mb-3 md:mb-0">
                        <div
                            class=" flex flex-col items-start justify-end w-80 h-52  md:w-96  md:h-56 bg-[#1f1f1f] rounded-xl p-5 relative gap-4">
                            <div class=" w-full flex items-center justify-end h-fit absolute top-0 left-0 p-5 ">
                                <div class=" hidden " id="logoMasterCard">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="23" height="23"
                                        viewBox="0 0 48 48" class="h-10 w-auto">
                                        <path fill="#ff9800" d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"></path>
                                        <path fill="#d50000" d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"></path>
                                        <path fill="#ff3d00"
                                            d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z">
                                        </path>
                                    </svg>
                                </div>
                                <div id="logoVisa" class=" hidden ">
                                    <img class="h-10 w-auto" src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/visa-512.png" alt="">
                                </div>
                                <div id="logoAmex" class=" hidden ">
                                    <img class="h-14 w-auto" src="https://cdn2.iconfinder.com/data/icons/credit-cards-6/156/american_express-512.png" alt="">
                                </div>
                            </div>

                            <div class="number-container w-full h-fit flex flex-col">
                                <label class="input-label text-xs text-[#e2e2e2] w-full  " for="cardNumber">NUMERO DE
                                    TARJETA</label>
                                <input
                                    class="inputstyle placeholder:text-white bg-transparent border-none outline-none text-white caret-red-400 text-base w-full h-9"
                                    id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" name="cardNumber" maxlength="19"
                                    type="text" />
                            </div>

                            <div class="name-date-cvv-container w-full h-6 flex gap-3">
                                <div class="name-wrapper w-3/5 h-fit flex flex-col">
                                    <label class="input-label text-xs text-[#e2e2e2] w-full  "
                                        for="holderName">PROPIETARIO</label>
                                    <input
                                        class="inputstyle placeholder:text-white bg-transparent border-none outline-none text-white caret-red-400 text-base h-3"
                                        id="holderName" placeholder="NOMBRE" type="text" />
                                </div>

                                <div class="expiry-wrapper w-[30%] h-fit flex flex-col">
                                    <label class="input-label text-xs text-[#e2e2e2] w-full  "
                                        for="expiry">FECHA</label>
                                    <input
                                        class="inputstyle placeholder:text-white bg-transparent border-none outline-none text-white caret-red-400 text-base h-3 w-full"
                                        id="expiry" placeholder="MM/YY" type="text" maxlength="5" />
                                </div>
                                <div class="cvv-wrapper h-fit flex flex-col w-[10%]">
                                    <label class="input-label text-xs text-[#e2e2e2] w-full  " for="cvv">CVV</label>
                                    <input
                                        class="inputstyle placeholder:text-white bg-transparent border-none outline-none text-white caret-red-400 text-sm h-3 w-full"
                                        placeholder="***" maxlength="3" id="cvv" type="text" />
                                </div>

                            </div>
                            <button id="btnPay"
                                class="w-full bg-pantone text-black font-bold py-2 px-4 rounded">Pagar</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

</body>

<script src="./js/pagar.js"></script>

</html>
