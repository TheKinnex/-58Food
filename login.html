<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">
    
    
    <nav class=" bg-black/60 backdrop-blur-md fixed top-0 pt-2 w-full z-20 ">
        <div class=" container mx-auto max-w-7xl px-2 md:px-4 lg:px-6 w-full">
            <nav class=" relative flex justify-between px-2">
                <div class=" flex justify-center items-center">
                    <a class=" flex justify-center items-center" href="./index.html">
                        <img class="w-20 pb-2" src="./img/logo-color-blanco.svg" alt="">
                    </a>
                </div>

                <!--Btn Hamburguesa-->
                <div class=" flex lg:hidden ">
                    <div class=" flex justify-center items-center gap-x-2 text-sm">
                        <button id="btnNavToggle">
                            <img class="w-10" src="" alt="">
                        </button>
                    </div>
                </div>
            </nav>

        </div>

        <!--Menu desplegable-->
        <div id="navDropDown" class=" absolute w-full left-0 hidden bg-white   ">
            <ul class="text-lg">
                <li class=" pl-2 border border-solid border-gray-500">
                    <a href="#">Home</a>
                </li>
                <li class=" pl-2 border border-solid border-gray-500">
                    <a href="./login.html">Iniciar Sesion</a>
                </li>
                <li class=" pl-2 border border-solid border-gray-500">
                    <a href="./register.html">Registrarse</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="mt-24">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nameInputL">
                    Nombre / Correo
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="nameInputL" type="text" placeholder="Nombre / Correo">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordInputL">
                    Contraseña
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="passwordInputL" type="password" placeholder="******">
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button" id="btnLogin">
                    Iniciar sesión
                </button>
            </div>
        </div>
    </main>
</body>

<script type="module" src="./js/login.js"></script>

</html>
