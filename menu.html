<!DOCTYPE html> <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<style>
    .productContainer::-webkit-scrollbar {
        width: 2px;
    }

    .productContainer::-webkit-scrollbar-thumb {
        background: #a88400;
        width: 2px;
    }

    .carritoContainer::-webkit-scrollbar {
        width: 2px;
    }

    .carritoContainer::-webkit-scrollbar-thumb {
        background: white;
        width: 1px;
    }
</style>

<body class="font-Futura">

    <nav class=" bg-black/60 backdrop-blur-md fixed top-0 pt-2 w-full z-20">
        <div class=" container mx-auto max-w-7xl px-2 md:px-4 lg:px-6 w-full">
            <nav class=" relative flex justify-between px-2">
                <div class=" flex justify-center items-center">
                    <a class=" flex justify-center items-center" href="./index.html">
                        <img class="w-20 pb-2" src="./img/logo-color-blanco.svg" alt="">
                    </a>
                </div>

                <div class="flex">
                    <div class=" flex justify-center items-center text-xl gap-8 text-white">
                        <a href="./index.html">
                            Inicio
                        </a>
                        <button id="showCart" class=" relative inline-block">
                            <lord-icon src="https://cdn.lordicon.com/pbrgppbb.json" trigger="click"
                                colors="primary:#ffffff" style="width:30px;height:30px">
                            </lord-icon>
                            <div id="bubbleCartIcon"
                                class="absolute -top-3 -right-3 bg-red-600 rounded-full p-3 hidden">
                                <span id="countProducts" class="absolute top-0 bottom-0 left-0 right-0 text-sm  ">
                                </span>
                            </div>

                        </button>
                        <div id="navOptionAdmin" class=" hidden ">
                            <a href="./products.html">
                                Panel
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </nav>

    <main class="mt-24 bg-pantone_gunpowder">
        <!--products container-->
        <section id="categoriesContainer" class=" max-w-full  ">
            <!--Title-->
            <div class="pt-4 pb-4">
                <h1 class=" text-pantone text-4xl font-semibold text-center">Nuestro Menu</h1>
            </div>


        </section>

        <!-- Carrito PopUp -->
        <div id="cartPopup"
            class=" w-80 md:w-96 fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-pantone_gunpowder/80 backdrop-blur text-white border border-solid border-pantone  z-50 hidden ">
            <div class="m-5">
                <!-- Close PopUp -->
                <div class="">
                    <button id="cartPopupClose">X</button>
                    <h3 class=" text-center text-3xl">Carrito</h3>
                </div>
                <!-- Carrito Container -->
                <div class="carritoContainer h-80 overflow-auto" id="cartPopupContainer">
                </div>
                <p id="totalToPayText"></p>
                <div class="pt-3 w-full flex items-center justify-center gap-5  ">
                    <a href="./carrito.html" id="btnPay" class=" px-2 py-1 bg-pantone rounded text-black font-semibold"> Pagar
                        Ahora</a>
                    <button id="btnClear" class=" px-2 py-1 bg-pantone rounded text-black font-semibold"> Limpiar
                        Carrito</button>
                </div>
            </div>
        </div>
        </div>

    </main>

</body>


<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script type="module" src="./js/menu.js"></script>

</html>
