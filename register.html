<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    
    
    <nav class=" bg-black/60 backdrop-blur-md fixed top-0 pt-2 w-full z-20">
        <div class=" container mx-auto max-w-7xl px-2 md:px-4 lg:px-6 w-full">
            <nav class=" relative flex justify-between px-2">
                <div class=" flex justify-center items-center">
                    <a class=" flex justify-center items-center" href="./index.html">
                        <img class="w-20 pb-2" src="./img/logo-color-blanco.svg" alt="">
                    </a>
                </div>
            </nav>
        </div>
    </nav>

    <main class=" mt-24">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nameInputR">
                    Nombre
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nameInputR" type="text" placeholder="Nombre">
                <label class=" text-red-500 hidden" id="errorTextName">
                    *El nombre no puede contener ni numeros ni espacios
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordInputR">
                    Contraseña
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="passwordInputR" type="password" placeholder="******">
                <label class=" text-red-500 hidden" id="errorTextPassword">
                    *La contraseña debe contener una letra mayuscula, un numero y un caracter especial.
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="emailInputR">
                    Correo electrónico
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="emailInputR" type="email" placeholder="correo@example.com">
                <label class=" text-red-500 hidden" id="errorTextEmail">
                    *El correo debe tener un arroba y la terminación ".com"
                </label>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phoneInputR">
                    Teléfono
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="phoneInputR" type="tel" placeholder="123456789">
                <label class=" text-red-500 hidden" id="errorTextPhone">
                    *El telefono no puede contener letras y debe tener 11 digitos
                </label>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="btnRegister">
                    Registrar
                </button>
                <a class=" text-blue-500 font-bold py-2 px-4 text-xs rounded focus:outline-none focus:shadow-outline" href="./login.html">
                    Ya tienes una cuenta?
                </a>
            </div>
        </div>
    </main>


</body>

<script type="module" src="./js/register.js"></script>
</html>
